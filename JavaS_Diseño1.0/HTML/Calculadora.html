<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="menu">
        <a href="#"><img src="../IMAGES/furudate.png" class="logo"></a>
        <ul>
            <li><a href="../HTML/botonesBipolares.html">Botones cambiantes</a></li>
            <li><a href="../index.html">Slider</a></li>
            <li><a href="../HTML/Calculadora.html">Calculadora</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="calculadora oscura">
            <div class="tema-mostrar activo">
                <i class="icono-tema"></i>
            </div>
            <div class="mostrar-tema-act">
                <div id="display"></div>
            </div>
            <div class="botones">
                <table>
                    <tr>
                        <td><button class="btn-operador" id="clear">C</button></td>
                        <td><button class="btn-operador" id="/">&divide;</button></td>
                        <td><button class="btn-operador" id="*">&times;</button></td>
                        <td><button class="btn-operador" id="backspace"><</button></td>     <!--referencia a taylor swift O_o???-->
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-operador" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-operador" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-igual" id="igual">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operador" id=".">.</button></td>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-operador" id=" "></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>


<script src="../JS/script.js"></script>
